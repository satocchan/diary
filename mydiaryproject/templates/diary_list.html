{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="title_list">~投稿一覧~</h1>
<ul>
{% for diary in diary_list %}
<li class="diar_list">
    {{ diary.date }} /
    <a href="{% url 'diary:diary_detail' diary.pk %}">{{ diary.title }}</a>
</li>
{% endfor %}
</ul>
<a class="return_list" href="{% url 'diary:index' %}">戻る</a>
{% endblock %}
